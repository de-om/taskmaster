{% extends 'tasks/base.html' %}

{% block content %}
<p>
    Creado el {{ subject.created }} y actualizado el {{ subject.updated }}
</p>

<table>
{% for task in subject.tasks.all %}
<tr>
    <td>{{ task.title }}</td>
    <td>{{ task.due_date }}</td>
</tr>
{% endfor %}
</table>
{% endblock content %}
